<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <!--Link para la hoja de estilos CSS-->
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  <!--Script para pedir el codigo del framework vue js-->
  <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
  
	<div id="app"> <!-- en este div va a trabajar Vue js, y usando string interpolation va a reemplazar message con el contenido de la variable del modelo. -->
	  <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{titulo}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{subtitulo}}</h6>
        <p class="card-text">{{texto}}</p>
        <a v-bind:href="linkaso1" class="card-link">{{enlace1}}</a>
        <a v-bind:href="linkaso2" class="card-link">{{enlace2}}</a>
      </div>
    </div>
	</div>

  
  </body>

  <footer>
  	<!-- Esta porcion codigo va a correr la funcion autorun al momento en que termina de cargar la pagina-->
  	<script type="text/javascript">
   function autorun()
   {
   		new Vue({
		  el: '#app', //el "el", elemento con id app va a ser trabajado por el framework Vue
		  data: { //en data cargamos informaci√≥n que queremos mostrar en nuestra vista
		    message: 'Hello Amigous!', //message es un atributo del modelo que vamos a mostrar
        titulo: 'Breaking news',
        subtitulo: 'Despacito 3.14 found ded',
        texto: 'He was kill by mars rover curiosity with a lazur',
        enlace1: 'Get the pics here',
        enlace2: 'JK bro the pics are here (not)',
        linkaso1: 'http://www.facebook.com',
        linkaso2: 'http://www.google.com.ar'
		  }
		})
   }
   if (window.addEventListener) window.addEventListener("load", autorun, false);
   else if (window.attachEvent) window.attachEvent("onload", autorun);
   else window.onload = autorun;
  </script>

  </footer>
</html>
