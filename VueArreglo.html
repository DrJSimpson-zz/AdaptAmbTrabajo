<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>title</title>
    <!--Link para la hoja de estilos CSS-->
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
    <!--Script para pedir el codigo del framework vue js-->
    <script src="https://unpkg.com/vue"></script>
    <!--Script para pedir el cÃ³digo de Axios, para consumir APIs-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--bootstrap desde un CDN-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
</head>

<body>

    <div id="app">
        <ul id="example-1">
            <li v-for="item in items">
              {{ item.id }} , {{item.title}}, {{item.content}}
            </li>
          </ul>
    </div>
</body>

<footer>
    <!-- Esta porcion codigo va a correr la funcion autorun al momento en que termina de cargar la pagina-->
    <script type="text/javascript">


        function autorun() {
            new Vue({
                el: '#app',
                data: {
                    items : [
                        {id: 1,
                        title: 'Title One',
                        content: 'Content One'},
                        {id: 2,
                        title: 'Title Two',
                        content: 'Content Tow'},
                        {id: 3,
                        title: 'Title Three',
                        content: 'Content Three'},
                        {id: 4,
                        title: 'Title Four',
                        content: 'Content Four'}
                        ]
                    }
            });
        }
        if (window.addEventListener) window.addEventListener("load", autorun, false);
        else if (window.attachEvent) window.attachEvent("onload", autorun);
        else window.onload = autorun;
    </script>

</footer>

</html>
